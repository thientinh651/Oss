name: Deploy static site to Somee via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Upload to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # --- PHẦN ĐÃ SỬA ---
          # Dùng ./ để chỉ định upload từ thư mục gốc của GitHub Repository
          local-dir: ./
          # -------------------

          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          port: 21
          
          # Lưu ý: Đây là nơi file sẽ được lưu trên server Somee.
          # Hiện tại nó sẽ lưu thẳng vào thư mục gốc của website.
          server-dir: /www.hostgit.somee.com/
